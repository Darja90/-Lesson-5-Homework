<!DOCTYPE html>
<html>
	<head>
		<title>Weather Forecast</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
		<link rel="shortcut icon" href="http://academy.alexcss.com/wp-content/uploads/2015/09/favicon.png" type="image/png">
	</head>
	<body>
		<main>
			<h1 class="header">
				CSS Weather Forecast
				<i class="wi wi-sunset"></i>
			</h1>
			<ul class="ba-cities">
				<li class="lisbon half-width">
					<span class = "supText">Lisbon</span>
					<span class = "subText">21&deg;C <i class="wi wi-day-sunny"></i></span>
				</li><li class="paris quarter-width">
					<span class = "supText">Paris</span>
					<span class = "subText">11&deg;C <i class="wi wi-night-sleet"></i></span>
				</li><li class="belgrade quarter-width">
					<span class = "supText">Belgrade</span>
					<span class = "subText">15&deg;C <i class="wi wi-day-cloudy"></i></span>
				</li><li class="moscow quarter-width">
					<span class = "supText">Moscow</span>
					<span class = "subText">21&deg;C <i class="wi wi-day-cloudy-high"></i></span>
				</li><li class="tel quarter-width">
					<span class = "supText">Tel Aviv</span>
					<span class = "subText">32&deg;C <i class="wi wi-hot"></i></span>
				</li><li class="cair quarter-width">
					<span class = "supText">Cairo</span>
					<span class = "subText">21&deg;C <i class="wi wi-day-sunny"></i></span>
				</li><li class="york quarter-width">
					<span class = "supText">New York</span>
					<span class = "subText">17&deg;C <i class="wi wi-day-sleet-storm"></i></span>
				</li><li class="delhi quarter-width">
					<span class = "supText">New Delhi</span>
					<span class = "subText">17&deg;C <i class="wi wi-rain-wind"></i></span>
				</li><li class="san half-width">
					<span class = "supText">San Francisco</span>
					<span class = "subText">15&deg;C <i class="wi wi-day-sunny-overcast"></i></span>
				</li><li class="tokyo quarter-width">
					<span class = "supText">Tokyo</span>
					<span class = "subText">8&deg;C <i class="wi wi-night-clear"></i></span>
				</li><li class="sydney full-width">
					<span class = "supText">Sydney</span>
					<span class = "subText">25&deg;C <i class="wi wi-night-partly-cloudy"></i></span>
				</li>
			</ul>

		</main>
		<footer>
			<p class="umbrella">Have a nice day and don't forget Umbrella if you are in New Delhi now!</p>
		</footer>
	</body>
</html>
